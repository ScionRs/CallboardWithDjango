{%  extends "layout/basic.html" %}
{% block content %}
{% for ad in ads %}
<div class="card">
 <div class="info">
<div>
  {% if ad.photo %}
<img src="{{ ad.photo.url }}" width="350px" height="350px"/>
{% endif %}
</div>
<div>
    <ul>
<li><h2>{{ ad.title }}</h2></li>
<li><p>{{ ad.content }}</p></li>
<li><p>{{ ad.price }}</p></li>
<li><p>{{ ad.published|date:"d.m.Y H:i:s" }}</p></li>
        </ul>
</div>
 </div>
</div>
{% endfor %}
{% endblock %}
